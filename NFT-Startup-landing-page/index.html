<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Startup Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="content-wrapper">
          <div>
            <img src="../logo.svg" alt="logo" />
          </div>

          <ul>
            <li>Features</li>
            <li>About</li>
            <li>Launch</li>
            <li><button class="header-button">Sign Up</button></li>
          </ul>
          <div>
            <img src="../icon-hamburger.svg" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="content-wrapper">
        <div class="text-container">
          <img class="image-graphic" src="../graphic.svg" alt="" />
          <p class="p-hero">LAUNCHING SOON</p>
          <h1 class="h1-hero">An NFT like no other</h1>
          <p>
            Don't miss out on the release of our new NFT. Sign up below to
            recieve updates when we go live.
          </p>
          <button class="button-hero">Sign Up</button>
        </div>
      </div>
    </section>

    <section class="upsell">
      <div class="content-wrapper">
        <h1>Free NFT for early birds</h1>
        <p>Sign up today and you'll get a free NFT when we launch</p>
      </div>
    </section>
    <section class="press content-wrapper">
      <div><img src="../companies/1.svg" alt="1" /></div>
      <div><img src="../companies/2.svg" alt="2" /></div>
      <div><img src="../companies/3.svg" alt="3" /></div>
      <div><img src="../companies/4.svg" alt="4" /></div>
      <div><img src="../companies/5.svg" alt="5" /></div>
    </section>
  </body>
</html>
